<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus Style – Home</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body data-page="home">

<header>
    <div class="nav-wrap">
        <div class="logo">FOCUS</div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="films.html">Films</a>
            <a href="news.html">News</a>
        </nav>
        <div class="nav-right">
            <button class="btn-outline">Login</button>
        </div>
    </div>
</header>

<main class="page">

<section class="hero" data-section>
    <div class="hero-poster-inner">
        <img id="heroPosterImg" src="images/hamnet.png" alt="">
    </div>

    <div class="hero-info">
        <div>
            <div id="heroTag" class="hero-tag">Now Playing</div>
            <h1 id="heroTitle" class="hero-title">Hamnet</h1>
            <p id="heroMeta" class="hero-meta">In theaters now</p>
            <p id="heroDesc" class="hero-desc">
                A deeply moving reimagining of Shakespeare’s family.
            </p>
        </div>

        <div class="hero-actions">
            <button class="btn-primary">Get Tickets</button>
        </div>
    </div>
</section>

<section data-section>
    <h2 class="section-title">Latest News</h2>
    <div id="newsGrid" class="news-grid"></div>
</section>

<section data-section>
    <h2 class="section-title">Films</h2>
    <div id="filmRow" class="film-row"></div>
</section>

</main>

<footer>
    <div class="footer-inner">
        <div>© Focus Features</div>
        <div>Privacy · Terms</div>
    </div>
</footer>

<script src="main_with_images.js"></script>
</body>
</html>
